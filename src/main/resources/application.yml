server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: auth-platform

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/auth_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:auth}
    password: ${DB_PASSWORD:auth}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USER:auth}
    password: ${RABBIT_PASSWORD:auth}
    virtual-host: ${RABBIT_VHOST:/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO
    org.springframework.security: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

app:
  admin:
    api-key: ${APP_ADMIN_API_KEY:admin_sk_9f3c8a2d7e4b6f1a0c5d8e2b4a7c9f6}
  verification:
    base-url: ${APP_VERIFICATION_BASE_URL:http://localhost:8080}
    resend:
      min-interval-seconds: ${APP_VERIFICATION_RESEND_MIN_INTERVAL_SECONDS:60}
      max-per-hour: ${APP_VERIFICATION_RESEND_MAX_PER_HOUR:5}

